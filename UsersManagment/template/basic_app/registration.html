{% extends 'basic_app/base.html' %}

{% block body_block %}
{% load static %}

<div class="jumbotron">
  {% if registered %}
    <h2>Thank you for registering!</h2>
  {% else %}
  <h1>Register Here!</h1>
  <h2>Please fill out the form:</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" class='btn btn-warning' value="SignUp!">

  </form>


  {% endif %}
</div>


{% endblock %}
